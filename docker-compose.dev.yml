version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pickupcoins-api-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://root:password@db:3306/pickupcoins
      - JWT_SECRET=dev-jwt-secret-key-minimum-256-bits-for-hmac-sha256
      - JWT_ACCESS_TOKEN_VALIDITY=900000
      - JWT_REFRESH_TOKEN_VALIDITY=604800000
      - JWT_REMEMBER_ME_TOKEN_VALIDITY=1296000000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - NAVER_SAVE_KEYWORD=적립
      - NAVER_INVALID_COOKIE_KEYWORD=로그인이 필요
      - NAVER_AMOUNT_PATTERN=\s\d+원이 적립 됩니다.
      - CRAWLER_TIMEOUT=10000
      - CRAWLER_RETRY_COUNT=3
      - SCHEDULE_CRAWLER_FIXED_DELAY=300000
      - SCHEDULE_POINT_FIXED_DELAY=300000
      - SCHEDULE_DAILY_REPORT_CRON=0 0 7 * * *
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pickupcoins-dev-network

  db:
    image: mysql:8.0
    container_name: pickupcoins-db-dev
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=pickupcoins
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pickupcoins-dev-network

networks:
  pickupcoins-dev-network:
    driver: bridge

volumes:
  mysql_dev_data:
