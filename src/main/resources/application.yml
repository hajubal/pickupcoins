spring:
  application:
    name: coin
  profiles:
    active: local
  jpa:
    properties:
      hibernate:
        #use_sql_comments: true # true 설정 시, 콘솔에 표시되는 쿼리문 위에 어떤 실행을 하려는지 hint 를 보여준다.
        #show_sql: true # true 설정 시, 콘솔에 JPA 쿼리를 보여준다.
        #format_sql: true # true 설정 시, 콘솔에 표시되는 쿼리를 가독성있게 보여준다.
    defer-datasource-initialization: true # true로 설정하면, 데이터베이스 연결을 초기화하는 것을 미루고 애플리케이션 구동 중에 필요한 시점에서 연결을 수행
  sql:
    init:
      data-locations: classpath:db/data.sql
  messages:
    basename: messages,errors
  thymeleaf:
    cache: false
  # html form method extension by spring mvc
  mvc:
    hiddenmethod:
      filter:
        enabled: true

management:
  endpoint:
    info:
      enabled: true
    health:
      show-components: always
  endpoints:
    web:
      exposure:
        include: '*'

server:
  tomcat:
    mbeanregistry:
      enabled: true

decorator.datasource.p6spy:
  enable-logging: true
  multiline: true
  logging: slf4j

logging:
  level:
    root: info
    me.synology.hajubal.coins: debug
    org.apache.coyote.http11: trace

