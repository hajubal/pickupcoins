<!doctype html>
<html th:replace="~{layout/main :: layout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
  <head></head>
  <body>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">사용자</h1>
      </div>
      <h2>목록</h2>
      <div class="table-responsive">
        <button type="button" class="btn btn-primary" style="float: right" th:onclick="|location.href='@{/insertUser}'|">추가</button>
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col" th:text="#{userCookie.id}">ID</th>
              <th scope="col" th:text="#{userCookie.userName}">User Name</th>
              <th scope="col" th:text="#{userCookie.siteName}">Site</th>
              <th scope="col" th:text="#{userCookie.isValid}">Valid</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${items}">
              <td><a th:href="@{/user/{id}(id=${item.id})}" th:text="${item.id}">id</a></td>
              <td th:text="*{item.userName}">userName</td>
              <td th:text="${item.siteName}">siteName</td>
              <td th:text="${item.isValid}">isValid</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
