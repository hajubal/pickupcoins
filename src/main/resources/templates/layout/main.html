    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a th:href="@{/}" class="app-brand-link">

            </a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">

            </a>
          </div>

            <li class="menu-item" th:classappend="${#ctx.springRequestContext.requestUri.equals('/dashboard')} ? 'active' : ''">

                <div data-i18n="Analytics">Dashboard</div>
              </a>
            </li>

            <li class="menu-item" th:classappend="${#ctx.springRequestContext.requestUri.equals('/siteUser')} ? 'active' : ''">

                <div>Site User</div>
              </a>
            </li>

            <li class="menu-item" th:classappend="${#ctx.springRequestContext.requestUri.equals('/cookies')} ? 'active' : ''">

            <li class="menu-item" th:classappend="${#ctx.springRequestContext.requestUri.equals('/sites')} ? 'active' : ''">

            <li class="menu-item" th:classappend="${#ctx.springRequestContext.requestUri.equals('/pointUrl')} ? 'active' : ''">

            <li class="menu-item" th:classappend="${#ctx.springRequestContext.requestUri.equals('/savePointLog')} ? 'active' : ''">

                <i class="menu-icon tf-icons bx bx-cube-alt"></i>
                <div>Log</div>

                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <div class="dropdown-divider"></div>
                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>
                      <div class="dropdown-divider"></div>
                    </li>
                    <li>
                      <a id="logout" class="dropdown-item" th:href="@{/logout}">
                        <i class="bx bx-power-off me-2"></i>
                        <span class="align-middle">Log Out</span>
                      </a>
                    </li>
                  </ul>
                </li>
                <!--/ User -->
