<!doctype html>
<html th:replace="~{layout/main :: layout(~{::title}, ~{::.content-wrapper})}" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<!-- Content wrapper -->
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">Point Log</h4>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <h5 class="card-header">목록</h5>
          <!-- Account -->

          <hr class="my-0" />
          <div class="card-body">

            <table class="table table-striped table-sm">
              <thead>
              <tr>
                <th scope="col">User Name</th>
                <th scope="col">Point</th>
                <th scope="col">Saved Date</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="item : ${items}">
                <td th:text="${item.cookie.userName}">name</td>
                <td th:text="${item.amount}">0</td>
                <td th:text="${item.createdDate}">0</td>
              </tr>
              </tbody>
            </table>
            <div class="mt-5">
              <nav aria-label="...">
                <ul class="pagination justify-content-center">
                  <li th:class="${items.first} ? 'page-item  disable prev' : 'page-item prev'">
                    <a class="page-link" th:href="${items.first} ? '#' : @{/savePointLog(page=${items.number - 1})}"><i class="tf-icon bx bx-chevrons-left"></i></a>
                  </li>
                  <th:block th:each="page: ${#numbers.sequence(startPage, endPage)}">
                    <li th:if="${page - 1 == items.number}" class="page-item active" href="#">
                      <a class="page-link" href="#" th:text="${page}"></a>
                    </li>
                    <!-- 현재페이지 링크 X, 다른 페이지번호에는 링크를 보여준다 -->
                    <li th:unless="${page - 1 == items.number}" class="page-item" aria-current="page">
                      <a th:href="@{/savePointLog(page=${page - 1})}" th:text="${page}" class="page-link"></a>
                    </li>
                  </th:block>
                  <li th:class="${items.last} ? 'page-item disable next' : 'page-item next'">
                    <a class="page-link" th:href="${items.last} ? '#' : @{/savePointLog(page=${items.number + 1})}"><i class="tf-icon bx bx-chevrons-right"></i></a>
                  </li>
                </ul>
              </nav>
            </div>

          </div>
          <!-- /Account -->
        </div>
      </div>
    </div>
  </div>
  <!-- / Content -->

  <div class="content-backdrop fade"></div>
</div>
<!-- Content wrapper -->

</body>
</html>
