<!doctype html>
<html th:replace="~{layout/main :: layout(~{::title}, ~{::div#layout-container-page})}" xmlns:th="http://www.thymeleaf.org">
  <head></head>
  <body>
        <!-- Content -->
        <div id="layout-container-page" class="container-xxl flex-grow-1 container-p-y">
          <div class="row">
            <div class="col-lg col-md-4 order-1">
              <div class="row">
                <div class="col-lg-6 col-md-12 col-6 mb-4">
                  <div class="card">
                    <div class="card-body">
                      <div class="card-title d-flex align-items-start justify-content-between">
                        <div class="avatar flex-shrink-0">
                          <img
                                  th:src="@{/assets/img/icons/unicons/chart-success.png}"
                                  alt="chart success"
                                  class="rounded"
                          />
                        </div>
                        <div class="dropdown">
                          <button
                                  class="btn p-0"
                                  type="button"
                                  id="cardOpt3"
                                  data-bs-toggle="dropdown"
                                  aria-haspopup="true"
                                  aria-expanded="false"
                          >
                            <i class="bx bx-dots-vertical-rounded"></i>
                          </button>
                          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="cardOpt3">
                            <a class="dropdown-item" href="javascript:void(0);">View More</a>
                            <a class="dropdown-item" href="javascript:void(0);">Delete</a>
                          </div>
                        </div>
                      </div>
                      <span class="fw-semibold d-block mb-1">Day Point</span>
                      <h3 class="card-title mb-2" th:text="${dashboardDto.getSavedDayPoint()}">$12,628</h3>
                      <small class="text-success fw-semibold"><i class="bx bx-up-arrow-alt"></i> +72.80%</small>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12 col-6 mb-4">
                  <div class="card">
                    <div class="card-body">
                      <div class="card-title d-flex align-items-start justify-content-between">
                        <div class="avatar flex-shrink-0">
                          <img
                                  th:src="@{/assets/img/icons/unicons/wallet-info.png}"
                                  alt="Credit Card"
                                  class="rounded"
                          />
                        </div>
                        <div class="dropdown">
                          <button
                                  class="btn p-0"
                                  type="button"
                                  id="cardOpt6"
                                  data-bs-toggle="dropdown"
                                  aria-haspopup="true"
                                  aria-expanded="false"
                          >
                            <i class="bx bx-dots-vertical-rounded"></i>
                          </button>
                          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="cardOpt6">
                            <a class="dropdown-item" href="javascript:void(0);">View More</a>
                            <a class="dropdown-item" href="javascript:void(0);">Delete</a>
                          </div>
                        </div>
                      </div>
                      <span>Week Point</span>
                      <h3 class="card-title text-nowrap mb-1" th:text="${dashboardDto.getSavedWeekPoint()}">$4,679</h3>
                      <small class="text-success fw-semibold"><i class="bx bx-up-arrow-alt"></i> +28.42%</small>
                    </div>
                  </div>
                </div>
                <div class="col-6 mb-4">
                  <div class="card">
                    <div class="card-body">
                      <div class="card-title d-flex align-items-start justify-content-between">
                        <div class="avatar flex-shrink-0">
                          <img th:src="@{/assets/img/icons/unicons/paypal.png}" alt="Credit Card" class="rounded" />
                        </div>
                        <div class="dropdown">
                          <button
                                  class="btn p-0"
                                  type="button"
                                  id="cardOpt4"
                                  data-bs-toggle="dropdown"
                                  aria-haspopup="true"
                                  aria-expanded="false"
                          >
                            <i class="bx bx-dots-vertical-rounded"></i>
                          </button>
                          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="cardOpt4">
                            <a class="dropdown-item" href="javascript:void(0);">View More</a>
                            <a class="dropdown-item" href="javascript:void(0);">Delete</a>
                          </div>
                        </div>
                      </div>
                      <span class="d-block mb-1">Day Point Url</span>
                      <h3 class="card-title text-nowrap mb-2" th:text="${dashboardDto.getPointUrlDayCnt()}">$2,456</h3>
                      <small class="text-danger fw-semibold"><i class="bx bx-down-arrow-alt"></i> -14.82%</small>
                    </div>
                  </div>
                </div>
                <div class="col-6 mb-4">
                  <div class="card">
                    <div class="card-body">
                      <div class="card-title d-flex align-items-start justify-content-between">
                        <div class="avatar flex-shrink-0">
                          <img th:src="@{/assets/img/icons/unicons/cc-primary.png}" alt="Credit Card" class="rounded" />
                        </div>
                        <div class="dropdown">
                          <button
                                  class="btn p-0"
                                  type="button"
                                  id="cardOpt1"
                                  data-bs-toggle="dropdown"
                                  aria-haspopup="true"
                                  aria-expanded="false"
                          >
                            <i class="bx bx-dots-vertical-rounded"></i>
                          </button>
                          <div class="dropdown-menu" aria-labelledby="cardOpt1">
                            <a class="dropdown-item" href="javascript:void(0);">View More</a>
                            <a class="dropdown-item" href="javascript:void(0);">Delete</a>
                          </div>
                        </div>
                      </div>
                      <span class="fw-semibold d-block mb-1">Week Point Url</span>
                      <h3 class="card-title mb-2" th:text="${dashboardDto.getPointUrlWeekCnt()}">$14,857</h3>
                      <small class="text-success fw-semibold"><i class="bx bx-up-arrow-alt"></i> +28.14%</small>
                    </div>
                  </div>
                </div>
                <div class="col-12 mb-4">
                  <div class="card">
                    <div class="card-body">
                      <div class="d-flex justify-content-between flex-sm-row flex-column gap-3">
                        <div class="d-flex flex-sm-column flex-row align-items-start justify-content-between">
                          <div class="card-title">
                            <h5 class="text-nowrap mb-2">Point Report</h5>
                            <span class="badge bg-label-warning rounded-pill">Week</span>
                          </div>
                          <div class="mt-sm-auto">
                            <small class="text-success text-nowrap fw-semibold"><i class="bx bx-chevron-up"></i> 68.2%</small>
                            <h3 class="mb-0" th:text="${dashboardDto.getSavedWeekPoint()}">$84,686k</h3>
                          </div>
                        </div>
                        <div id="pointReportChart"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <script>
            // Profit Report Line Chart
            // --------------------------------------------------------------------
            const pointReportChartEl = document.querySelector('#pointReportChart'),
                    pointReportChartConfig = {
                      chart: {
                        height: 80,
                        // width: 175,
                        type: 'line',
                        toolbar: {
                          show: false
                        },
                        dropShadow: {
                          enabled: true,
                          top: 10,
                          left: 5,
                          blur: 3,
                          color: config.colors.warning,
                          opacity: 0.15
                        },
                        sparkline: {
                          enabled: true
                        }
                      },
                      grid: {
                        show: false,
                        padding: {
                          right: 8
                        }
                      },
                      colors: [config.colors.warning],
                      dataLabels: {
                        enabled: false
                      },
                      stroke: {
                        width: 5,
                        curve: 'smooth'
                      },
                      series: [
                        {
                          data: [[${dashboardDto.getPoints()}]]
                        }
                      ],
                      xaxis: {
                        show: false,
                        lines: {
                          show: false
                        },
                        labels: {
                          show: false
                        },
                        axisBorder: {
                          show: false
                        }
                      },
                      yaxis: {
                        show: false
                      }
                    };
            if (typeof pointReportChartEl !== undefined && pointReportChartEl !== null) {
              const pointReportChart = new ApexCharts(pointReportChartEl, pointReportChartConfig);
              pointReportChart.render();
            }

          </script>
        </div>
        <!-- / Content -->

    <!-- / Layout page -->
  </body>
</html>
