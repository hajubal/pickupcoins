<!doctype html>
<html th:replace="~{layout/main :: layout(~{::title}, ~{::.content-wrapper})}" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<!-- Content wrapper -->
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">Site User</h4>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <h5 class="card-header">Cookies</h5>
          <!-- Account -->

          <hr class="my-0" />
          <div class="card-body">

            <button type="button" class="btn btn-primary" style="float: right" th:onclick="|location.href='@{/addCookie}'|">추가</button>
            <table class="table table-striped table-sm">
              <thead>
              <tr>
                <th scope="col" th:text="#{cookie.id}">ID</th>
                <th scope="col" th:text="#{cookie.userName}">User Name</th>
                <th scope="col" th:text="#{cookie.siteName}">Site</th>
                <th scope="col" th:text="#{cookie.isValid}">Valid</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="item : ${cookies}">
                <td><a th:href="@{/cookie/{id}(id=${item.id})}" th:text="${item.id}">id</a></td>
                <td th:text="*{item.userName}">userName</td>
                <td th:text="${item.siteName}">siteName</td>
                <td th:text="${item.isValid}">isValid</td>
              </tr>
              </tbody>
            </table>

          </div>
          <!-- /Account -->
        </div>
      </div>
    </div>
  </div>
  <!-- / Content -->

  <div class="content-backdrop fade"></div>
</div>
<!-- Content wrapper -->

</body>
</html>
