<!doctype html>
<html th:replace="~{layout/main :: layout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">사용자</h1>
    </div>
    <h2>쿠키 추가</h2>
    <div class="table-responsive">
        <form th:action="@{/insertCookie2}" th:object="${userCookie}" method="post">

            <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
            </div>


            <div class="mb-3">
                <label for="userName" class="form-label" th:text="#{label.userCookie.userName}">사용자 이름</label>
                <input type="text" class="form-control" id="userName" th:field="*{userName}"
                        th:errorclass="field-error" placeholder="사용자 이름을 입력하세요">
                <div class="field-error" th:errors="*{userName}">
                    사용자 이름 오류
                </div>
            </div>


            <div class="mb-3">
                <label for="siteName" class="form-label" th:text="#{label.userCookie.siteName}">사이트 이름</label>
                <input type="text" class="form-control" id="siteName" th:field="*{siteName}"
                        th:errorclass="field-error" placeholder="사이트 이름을 입력하세요">
                <div class="field-error" th:errors="*{siteName}">
                    사이트 이름 오류
                </div>
            </div>

            <div class="mb-3">
                <label for="cookie" class="form-label" th:text="#{label.userCookie.cooke}">쿠키</label>
                <input type="text" class="form-control" id="cookie" th:field="*{cookie}"
                        th:errorclass="field-error" placeholder="쿠키값을 입력하세요">
                <div class="field-error" th:errors="*{cookie}">
                    쿠키값 오류
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/users}'|">List</button>
        </form>
    </div>
</main>
</body>
</html>
