<!doctype html>
<html th:replace="~{layout/main :: layout(~{::title}, ~{::.content-wrapper})}" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<!-- Content wrapper -->
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">Sites</h4>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <h5 class="card-header">목록</h5>
          <!-- Account -->

          <hr class="my-0" />
          <div class="card-body">

            <table class="table table-striped table-sm">
              <thead>
              <tr>
                <th scope="col" th:text="#{site.id}">ID</th>
                <th scope="col" th:text="#{site.name}">Site Name</th>
                <th scope="col" th:text="#{site.url}">URL</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="item : ${items}">
                <td th:text="${item.id}">id</td>
                <td th:text="${item.name}">site name</td>
                <td th:text="${item.url}">url</td>
              </tr>
              </tbody>
            </table>

          </div>
          <!-- /Account -->
        </div>
      </div>
    </div>
  </div>
  <!-- / Content -->

  <div class="content-backdrop fade"></div>
</div>
<!-- Content wrapper -->

</body>
</html>
