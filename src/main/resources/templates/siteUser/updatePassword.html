<!doctype html>
<html th:replace="~{layout/main :: layout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">사용자</h1>
  </div>
  <h2>비밀번호 변경</h2>

  <div class="table-responsive">
    <form th:action="@{/editPassword}" th:object="${updatePassword}" method="post">

      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label" th:text="#{editPassword.password}">현재 비밀번호</label>
        <input type="password" class="form-control" id="password"
               th:errorclass="field-error" th:field="*{password}" placeholder="현재 비밀번호를 입력하세요">
        <div class="field-error" th:errors="*{password}">
          비밀번호 오류
        </div>
      </div>

      <div class="mb-3">
        <label for="newPassword" class="form-label" th:text="#{editPassword.newPassword}">신규 비밀번호</label>
        <input type="password" class="form-control" id="newPassword"
               th:errorclass="field-error" th:field="*{newPassword}" placeholder="신규 비밀번호를 입력하세요">
        <div class="field-error" th:errors="*{newPassword}">
          비밀번호 오류
        </div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label" th:text="#{editPassword.confirmPassword}">비밀번호 확인</label>
        <input type="password" class="form-control" id="confirmPassword"
               th:errorclass="field-error" th:field="*{confirmPassword}" placeholder="산규 비밀번호를 입력하세요">
        <div class="field-error" th:errors="*{confirmPassword}">
          비밀번호 오류
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/siteUser}'|">Back</button>
    </form>
  </div>

</body>
</html>
