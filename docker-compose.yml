services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: pickupcoins-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./prisma/dev.db
      - JWT_SECRET=dev-jwt-secret-key-minimum-256-bits-for-hmac-sha256
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - SLACK_WEBHOOK_URL=
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
    command: ["sh", "-c", "npx prisma db push --skip-generate --accept-data-loss && rm -f tsconfig.build.tsbuildinfo && npm run start:dev"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - pickupcoins-network

  admin-web:
    profiles:
      - admin
    image: node:20-alpine
    container_name: pickupcoins-admin
    working_dir: /app
    volumes:
      - ./admin:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api/v1
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - pickupcoins-network

networks:
  pickupcoins-network:
    driver: bridge
