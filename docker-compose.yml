services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pickupcoins-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://root:${MYSQL_ROOT_PASSWORD:-password}@db:3306/pickupcoins
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-minimum-256-bits}
      - JWT_ACCESS_TOKEN_VALIDITY=900000
      - JWT_REFRESH_TOKEN_VALIDITY=604800000
      - JWT_REMEMBER_ME_TOKEN_VALIDITY=1296000000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - NAVER_SAVE_KEYWORD=적립
      - NAVER_INVALID_COOKIE_KEYWORD=로그인이 필요
      - NAVER_AMOUNT_PATTERN=\s\d+원이 적립 됩니다.
      - CRAWLER_TIMEOUT=10000
      - CRAWLER_RETRY_COUNT=3
      - SCHEDULE_CRAWLER_FIXED_DELAY=300000
      - SCHEDULE_POINT_FIXED_DELAY=300000
      - SCHEDULE_DAILY_REPORT_CRON=0 0 7 * * *
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pickupcoins-network

  db:
    image: mysql:8.0
    container_name: pickupcoins-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-password}
      - MYSQL_DATABASE=pickupcoins
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pickupcoins-network

  # Admin web (React)
  admin-web:
    build:
      context: ../pickupcoins-admin
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8080/api/v1
    container_name: pickupcoins-admin
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - app
    networks:
      - pickupcoins-network

networks:
  pickupcoins-network:
    driver: bridge

volumes:
  mysql_data:
