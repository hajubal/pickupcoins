services:
  pickup-server:
    build:
      context: .
      dockerfile: pickup-server/Dockerfile
      args:
        - VERSION=${VERSION:-2.0.0}
    container_name: pickup-server
    image: pickup-server:${VERSION:-2.0.0}
    restart: on-failure:5
    depends_on:
      - coin-mysql
    ports:
      - "7070:8080"
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=dev
    volumes:
      - ./logs/pickup-server:/logs
    networks:
      - coin-network

  admin-api:
    build:
      context: .
      dockerfile: admin-api/Dockerfile
      args:
        - VERSION=${VERSION:-2.0.0}
    container_name: admin-api
    image: admin-api:${VERSION:-2.0.0}
    restart: on-failure:5
    depends_on:
      - coin-mysql
    ports:
      - "8080:8080"
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=dev
    volumes:
      - ./logs/admin-api:/logs
    networks:
      - coin-network

  admin-web:
    build:
      context: ./admin-web
      dockerfile: Dockerfile
    container_name: admin-web
    image: admin-web:${VERSION:-2.0.0}
    restart: on-failure:5
    depends_on:
      - admin-api
    ports:
      - "3000:80"
    environment:
      - TZ=Asia/Seoul
    networks:
      - coin-network

  coin-mysql:
    container_name: coin-mysql
    image: mysql:8.0
    restart: on-failure:5
    hostname: coin-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-admin}
      - MYSQL_USER=${MYSQL_USER:-coin_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-coin}
      - MYSQL_LOWER_CASE_TABLE_NAMES=1
      - TZ=Asia/Seoul
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - coin-network

networks:
  coin-network:
    driver: bridge

volumes:
  mysql_data:
