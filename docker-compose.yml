services:
  coin:
    build:
      context: ~/dockerfile/pickupcoins
      dockerfile: Dockerfile
    container_name: coin
    image: coin:${VERSION}
    ports:
      - 7070:8080
    volumes:
      - /var/services/homes/hajubal/dockerfile/pickupcoins/logs:/logs
    networks:
      - coin-network

networks:
  coin-network:
    driver: bridge
