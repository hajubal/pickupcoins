services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: pickupcoins-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://root:password@db:3306/pickupcoins
      - JWT_SECRET=dev-jwt-secret-key-minimum-256-bits-for-hmac-sha256
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - SLACK_WEBHOOK_URL=
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
    command: ["sh", "-c", "npx prisma db push --skip-generate && npm run start:dev"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pickupcoins-network

  db:
    image: mysql:8.0
    container_name: pickupcoins-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=pickupcoins
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pickupcoins-network

  admin-web:
    profiles:
      - admin
    image: node:20-alpine
    container_name: pickupcoins-admin
    working_dir: /app
    volumes:
      - ./admin:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api/v1
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - pickupcoins-network

networks:
  pickupcoins-network:
    driver: bridge

volumes:
  mysql_data:
