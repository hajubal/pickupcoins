services:
  coin:
    build:
      context: ~/dockerfile/pickupcoins
      dockerfile: Dockerfile
      args:
        - VERSION=${VERSION}
    container_name: coin
    image: coin:${VERSION}
    restart: always
    ports:
      - 7070:8080
    environment:
      - TZ=Asia/Seoul
    volumes:
      - /var/services/homes/hajubal/dockerfile/pickupcoins/logs:/logs
    networks:
      - coin-network

  coin-mysql:
    container_name: coin-mysql
    image: mysql:8.0
    restart: always
    hostname: coin-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_LOWER_CASE_TABLE_NAMES=1
      - TZ=Asia/Seoul
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - coin-network

networks:
  coin-network:
    driver: bridge

volumes:
  mysql_data:
