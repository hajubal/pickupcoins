services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: pickupcoins-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/data/pickupcoins.db
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    volumes:
      - db-data:/data
    networks:
      - pickupcoins-network

  admin-web:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: pickupcoins-admin
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      app:
        condition: service_healthy
    networks:
      - pickupcoins-network

volumes:
  db-data:

networks:
  pickupcoins-network:
    driver: bridge
