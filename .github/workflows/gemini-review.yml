name: 'ðŸ”Ž Gemini Review'

on:
  workflow_call:
    inputs:
      additional_context:
        type: string
        description: 'Any additional context from the request'
        required: false
        default: ''
      pull_request_number:
        type: number
        description: 'PR/issue number to review'
        required: true
      issue_title:
        type: string
        description: 'PR/issue title'
        required: false
        default: ''
      issue_body:
        type: string
        description: 'PR/issue body'
        required: false
        default: ''
      repository:
        type: string
        description: 'Repository (owner/repo)'
        required: true

concurrency:
  group: ${{ github.workflow }}-review-${{ inputs.pull_request_number }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  review:
    runs-on: ubuntu-latest
    timeout-minutes: 7
    permissions:
      contents: read
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Gemini pull request review
        id: gemini_pr_review
        uses: google-github-actions/run-gemini-cli@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_TITLE: ${{ inputs.issue_title }}
          ISSUE_BODY: ${{ inputs.issue_body }}
          PULL_REQUEST_NUMBER: ${{ inputs.pull_request_number }}
          REPOSITORY: ${{ inputs.repository }}
          ADDITIONAL_CONTEXT: ${{ inputs.additional_context }}
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          workflow_name: gemini-review
          settings: |
            {
              "model": {
                "maxSessionTurns": 25
              },
              "telemetry": {
                "enabled": true,
                "target": "local",
                "outfile": ".gemini/telemetry.log"
              },
              "mcpServers": {
                "github": {
                  "command": "docker",
                  "args": [
                    "run",
                    "-i",
                    "--rm",
                    "-e",
                    "GITHUB_PERSONAL_ACCESS_TOKEN",
                    "ghcr.io/github/github-mcp-server:v0.27.0"
                  ],
                  "includeTools": [
                    "add_comment_to_pending_review",
                    "pull_request_read",
                    "pull_request_review_write"
                  ],
                  "env": {
                    "GITHUB_PERSONAL_ACCESS_TOKEN": "${GITHUB_TOKEN}"
                  }
                }
              },
              "tools": {
                "core": [
                  "run_shell_command(cat)",
                  "run_shell_command(echo)",
                  "run_shell_command(grep)",
                  "run_shell_command(head)",
                  "run_shell_command(tail)"
                ]
              }
            }
          prompt: '/gemini-review'
