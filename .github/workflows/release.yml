name: Release Build and Push to GHCR

on:
  push:
    branches:
      - 'release/**'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run all tests
        run: ./gradlew test --no-daemon

  extract-version:
    name: Extract Version from Branch
    runs-on: ubuntu-latest
    needs: test
    outputs:
      version: ${{ steps.extract.outputs.version }}
      short_sha: ${{ steps.sha.outputs.short_sha }}

    steps:
      - name: Extract version from branch name
        id: extract
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          VERSION=$(echo $BRANCH_NAME | sed 's/^release\///' | sed 's/^v//')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Get short SHA
        id: sha
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: extract-version

    strategy:
      matrix:
        include:
          - service: pickup-server
            dockerfile: pickup-server/Dockerfile
            context: .
            needs_jdk: true
            needs_node: false
          - service: admin-api
            dockerfile: admin-api/Dockerfile
            context: .
            needs_jdk: true
            needs_node: false
          - service: admin-web
            dockerfile: admin-web/Dockerfile
            context: ./admin-web
            needs_jdk: false
            needs_node: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 (for Gradle services)
        if: matrix.needs_jdk
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Node.js (for admin-web)
        if: matrix.needs_node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-web/package-lock.json

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=raw,value=${{ needs.extract-version.outputs.version }}
            type=raw,value=latest
            type=raw,value=${{ needs.extract-version.outputs.version }}-${{ needs.extract-version.outputs.short_sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.extract-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
