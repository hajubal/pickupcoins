spring:
  application:
    name: admin-api
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    show-sql: false
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  level:
    root: INFO
    me.synology.hajubal.coins: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT 설정
jwt:
  secret: your-secret-key-change-this-in-production-at-least-256-bits-long
  access-token-validity: 900000  # 15분 (밀리초)
  refresh-token-validity: 604800000  # 7일 (밀리초)
  remember-me-token-validity: 1296000000  # 15일 (밀리초)

# CORS 설정
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Pickup Server 설정
pickup-server:
  base-url: http://localhost:7070
