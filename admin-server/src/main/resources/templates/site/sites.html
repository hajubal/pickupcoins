<!doctype html>
<html th:replace="~{layout/main :: layout(~{::title}, ~{::div#layout-container-page})}" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
  <div id="layout-container-page" class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Sites</h1>
      <p class="text-gray-600 mt-2">Manage supported sites and their configurations</p>
    </div>

    <!-- Main Content Card -->
    <div class="card">
      <div class="p-6">
        <!-- Header -->
        <div class="mb-6">
          <h2 class="text-xl font-semibold text-gray-800">Site List</h2>
          <p class="text-sm text-gray-600 mt-1">View all available sites in the system</p>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
          <table class="data-table">
            <thead>
              <tr>
                <th th:text="#{site.id}">ID</th>
                <th th:text="#{site.name}">Site Name</th>
                <th th:text="#{site.url}">URL</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="item : ${items}" th:id="'site-row-' + ${item.id}">
                <td>
                  <span class="text-primary-600 font-medium" th:text="${item.id}">id</span>
                </td>
                <td>
                  <div class="flex items-center">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center mr-3">
                      <span class="text-white font-bold text-sm" th:text="${#strings.substring(item.name, 0, 1)}">S</span>
                    </div>
                    <div>
                      <div class="font-medium text-gray-900" th:text="${item.name}">site name</div>
                      <div class="text-sm text-gray-500" th:text="${item.name + ' - Site'}">Description</div>
                    </div>
                  </div>
                </td>
                <td>
                  <a th:href="${item.url}" target="_blank" class="text-blue-600 hover:text-blue-800 hover:underline break-all" th:text="${item.url}">url</a>
                </td>
                <td>
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full mr-1.5"></span>
                    Active
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(items)}" class="text-center py-12">
          <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="bx bx-world text-gray-400 text-2xl"></i>
          </div>
          <h3 class="text-lg font-medium text-gray-900 mb-2">No sites found</h3>
          <p class="text-gray-500 mb-4">There are no sites configured in the system yet.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
