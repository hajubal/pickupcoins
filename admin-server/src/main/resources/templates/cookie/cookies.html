<!doctype html>
<html th:replace="~{layout/main :: layout(~{::title}, ~{::div#layout-container-page})}" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
  <div id="layout-container-page" class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Cookies</h1>
      <p class="text-gray-600 mt-2">Manage your site cookies and authentication data</p>
    </div>

    <!-- Main Content Card -->
    <div class="card">
      <div class="p-6">
        <!-- Header with Add Button -->
        <div class="card-header">
          <div class="flex items-center justify-between">
            <div class="space-y-1">
              <div class="card-title">Cookie Management</div>
              <div class="card-description">View and manage all site cookies</div>
            </div>
            <button type="button" class="btn btn-default" th:onclick="|location.href='@{/addCookie}'|">
              <i class="bx bx-plus mr-2"></i>
              Add Cookie
            </button>
          </div>
        </div>

        <!-- Table -->
        <div class="card-content">
          <div class="rounded-md border">
            <table class="table">
              <thead class="table-header">
                <tr class="table-row">
                  <th class="table-head" th:text="#{cookie.id}">ID</th>
                  <th class="table-head" th:text="#{cookie.userName}">User Name</th>
                  <th class="table-head" th:text="#{cookie.siteName}">Site</th>
                  <th class="table-head" th:text="#{cookie.isValid}">Valid</th>
                  <th class="table-head">Actions</th>
                </tr>
              </thead>
              <tbody class="table-body">
                <tr class="table-row" th:each="item : ${cookies}" th:id="'row-' + ${item.id}">
                  <td class="table-cell">
                    <div class="font-medium" th:text="${item.id}">id</div>
                  </td>
                  <td class="table-cell">
                    <div class="flex items-center space-x-3">
                      <div class="flex h-9 w-9 items-center justify-center rounded-full bg-muted">
                        <i class="bx bx-user h-4 w-4"></i>
                      </div>
                      <div class="font-medium" th:text="*{item.userName}">userName</div>
                    </div>
                  </td>
                  <td class="table-cell">
                    <div class="badge badge-outline" th:text="${item.siteName}">siteName</div>
                  </td>
                  <td class="table-cell">
                    <div th:if="${item.isValid}" class="flex items-center space-x-2">
                      <div class="h-2 w-2 rounded-full bg-green-500"></div>
                      <span class="text-sm">Valid</span>
                    </div>
                    <div th:unless="${item.isValid}" class="flex items-center space-x-2">
                      <div class="h-2 w-2 rounded-full bg-red-500"></div>
                      <span class="text-sm">Invalid</span>
                    </div>
                  </td>
                  <td class="table-cell">
                    <a th:href="@{/cookie/{id}(id=${item.id})}" class="btn btn-ghost btn-sm">
                      <i class="bx bx-edit-alt mr-2 h-4 w-4"></i>
                      Edit
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(cookies)}" class="text-center py-12">
          <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="bx bx-cookie text-gray-400 text-2xl"></i>
          </div>
          <h3 class="text-lg font-medium text-gray-900 mb-2">No cookies found</h3>
          <p class="text-gray-500 mb-4">Get started by adding your first cookie.</p>
          <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/addCookie}'|">
            <i class="bx bx-plus mr-2"></i>
            Add Cookie
          </button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
