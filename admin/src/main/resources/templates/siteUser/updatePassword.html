<!doctype html>
<html th:replace="~{layout/main :: layout(~{::title}, ~{::.content-wrapper})}" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<!-- Content wrapper -->
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">Site User</h4>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <h5 class="card-header">Password Change</h5>
          <!-- Account -->

          <hr class="my-0" />
          <div class="card-body">

            <form th:action="@{/updatePassword}" th:object="${updatePassword}" method="post">

              <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
              </div>

              <div class="mb-3 col-md-6">
                <label for="password" class="form-label" th:text="#{editPassword.password}">현재 비밀번호</label>
                <input class="form-control" type="password" id="password"
                       th:errorclass="field-error" th:field="*{password}" placeholder="현재 비밀번호를 입력하세요" autofocus/>
                <div class="field-error" th:errors="*{password}">
                  비밀번호 오류
                </div>
              </div>


              <div class="mb-3 col-md-6">
                <label for="newPassword" class="form-label" th:text="#{editPassword.newPassword}">신규 비밀번호</label>
                <input type="password" class="form-control" id="newPassword"
                       th:errorclass="field-error" th:field="*{newPassword}" placeholder="신규 비밀번호를 입력하세요">
                <div class="field-error" th:errors="*{newPassword}">
                  비밀번호 오류
                </div>
              </div>

              <div class="mb-3 col-md-6">
                <label for="confirmPassword" class="form-label" th:text="#{editPassword.confirmPassword}">비밀번호 확인</label>
                <input type="password" class="form-control" id="confirmPassword"
                       th:errorclass="field-error" th:field="*{confirmPassword}" placeholder="산규 비밀번호를 입력하세요">
                <div class="field-error" th:errors="*{confirmPassword}">
                  비밀번호 오류
                </div>
              </div>

              <div class="mt-2">
                <button type="submit" class="btn btn-primary me-2">Save changes</button>
                <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/updatePassword}'|">Password Change</button>
              </div>
            </form>

          </div>
          <!-- /Account -->
        </div>
      </div>
    </div>
  </div>
  <!-- / Content -->

  <div class="content-backdrop fade"></div>
</div>
<!-- Content wrapper -->

</body>
</html>
